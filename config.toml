######################## Base Configuration ########################

baseURL = "https://www.truefalse.fr/"
theme = "gosaas-hugo"

defaultContentLanguage = "fr"

# Enable i18n
enableInlineShortcodes = true
hasCJKLanguage = false

# Always include language code in URLs
defaultContentLanguageInSubdir = true

# Configure the multilingual parameters
[languages]
  [languages.en]
    languageName = "English"
    contentDir = "content/en"
    weight = 2
    
    # English Menu
    [[languages.en.menu.main]]
    identifier = 'home'
    name = "Home"
    url= "/"
    weight = 1

    [[languages.en.menu.main]]
    identifier = 'about'
    name = "About"
    url= "/about/"
    weight = 2

    [[languages.en.menu.main]]
    identifier = 'team'
    name = "Team"
    url= "/team/"
    weight = 3

    [[languages.en.menu.main]]
    identifier = 'service'
    name = "Service"
    url= "/service/"
    weight = 4

    [[languages.en.menu.main]]
    identifier = 'pricing'
    name = "Pricing"
    url= "/pricing/"
    weight = 5

    [[languages.en.menu.main]]
    identifier = 'contact'
    name = "Contact"
    url= "/contact/"
    weight = 6

  [languages.fr]
    languageName = "Français"
    contentDir = "content/fr"
    weight = 1
    
    # French Menu
    [[languages.fr.menu.main]]
    identifier = 'home'
    name = "Accueil"
    url= "/"
    weight = 1

    [[languages.fr.menu.main]]
    identifier = 'about'
    name = "À propos"
    url= "/about/"
    weight = 2

    [[languages.fr.menu.main]]
    identifier = 'team'
    name = "Équipe"
    url= "/team/"
    weight = 3

    [[languages.fr.menu.main]]
    identifier = 'service'
    name = "Services"
    url= "/service/"
    weight = 4

    [[languages.fr.menu.main]]
    identifier = 'pricing'
    name = "Tarifs"
    url= "/pricing/"
    weight = 5

    [[languages.fr.menu.main]]
    identifier = 'contact'
    name = "Contact"
    url= "/contact/"
    weight = 6

[params]
  logo = "/images/logo_truefalse.png"

 # Navigation get start button - English
 [params.en.navButton]
   enable = true
   label = "Request Demo"
   link = "/en/contact/"

 # Navigation get start button - French
 [params.fr.navButton]
   enable = true
   label = "Demander une démo"
   link = "/fr/contact/"

